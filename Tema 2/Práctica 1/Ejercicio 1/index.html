<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="login">
            <form action="">
                <h1>LOGIN</h1>
                <p>Nombre de usuario</p>
                <input type="text" id="name">
                <p>Password</p>
                <input type="password" id="pswd"> 
                <div class="botones">
                    <button value="Entrar" id="entrar">Entrar</button>
                    <button value="Salir">Salir</button>  
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="formulario">
            <h1>FORMULARIO</h1><br>
            <div>
                Nombre: <input type="text" id="nombre">
            </div>
            <div>
                Apellidos: <input type="text" id="apellidos">
            </div>
            <div>
                Correo electrónico: <input type="text" id="correo" value="@">
            </div>
            <div>
                Población: <input type="text" id="poblacion">
            </div>
            <div>
                Provincia: <input type="text" id="provincia">
            </div>
            <div>
                Edad:
                <div>
                    <input type="radio" name="edad" value="0-20">0-20
                </div>
                <div>
                    <input type="radio" name="edad" value="20-40">20-40
                </div>
                <div>
                    <input type="radio" name="edad" value="40-60">40-60
                </div>
                <div>
                    <input type="radio" name="edad" value="60-100">60-100
                </div>
            </div>

            <div>
                ¿Como nos has conocido?
                <div>
                    <input type="checkbox" name="conocido" value="amigo">A través de un amigo
                </div>
                <div>
                    <input type="checkbox" name="conocido" value="buscador">A través de un buscador
                </div>
                <div>
                    <input type="checkbox" name="conocido" value="red">Navegando por la red
                </div>
                <div>
                    <input type="checkbox" name="conocido" value="otros">Otros
                </div>
            </div>
            <div class="botones">
                <input type="button" value="Enviar formulario" id="enviar">
                <input type="button" value="Borrar formulario" id="borrar">
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>

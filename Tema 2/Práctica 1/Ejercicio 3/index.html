<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <h1>FORMULARIO</h1><br>
            <div>
                Nombre: <input type="text">
            </div>
            <div>
                Apellidos: <input type="text" name="" id="">
            </div>
            <div>
                Correo electrónico: <input type="text" name="" id="" value="@">
            </div>
            <div>
                Población: <input type="text">
            </div>
            <div>
                Provincia: <input type="text">
            </div>
            <div>
                Edad:
                <div>
                    <input type="radio" name="" id="">0-20</input>
                </div>
                <div>
                    <input type="radio" name="" id="">20-40</input>
                </div>
                <div>
                    <input type="radio" name="" id="">40-60</input>
                </div>
                <div>
                    <input type="radio" name="" id="">60-100</input>
                </div>
            </div>
            <div>
                ¿Como nos has conocido?
                <div>
                    <input type="checkbox" name="" id="">A través de un amigo</input>
                </div>
                <div>
                    <input type="checkbox" name="" id="">A través de un buscador</input>
                </div>
                <div>
                    <input type="checkbox" name="" id="">Navegando por la red</input>
                </div>
                <div>
                    <input type="checkbox" name="" id="">Otros</input>
                </div>
            </div>
            <div class="botones">
                <input type="button" value="Enviar formulario" id="enviar">
                <input type="button" value="Borrar formulario" id="borrar">
            </div>
        </form>
    </main>
</body>
</html>

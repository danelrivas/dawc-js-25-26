<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="agenda">
            <h1>Calendario AGENDA</h1>
            <div class="cuadricula">
                <div class="calendario">
                    <div class="textoCalendario">
                        <p>Mes: XX | Año: XXXX</p>
                        <p>Lun Mar Mie Jue Vie Sab Dom</p>
                    </div>
                    <div class="dias" id="dias">
                        <!-- Genera mediante JS los 31 días -->
                    </div>
                    <div>
                        <p>Tareas del día seleccionado:</p>
                        <ul id="listaTareas"></ul>
                    </div>
                </div>
                <div class="tarea">
                    <form action="">
                        <input type="text" name="tarea" id="tarea">
                        <div class="botones">
                            <button id="guardarTarea">Inicializar tarea</button>
                            <button id="mostrarTareas">Mostrar tareas</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
